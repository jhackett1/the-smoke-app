<!-- Universal header -->
<header>
  <a ui-sref="home()"><i class="fa fa-angle-left fa-2x"></i></a>
  <img src="assets/masthead.svg"/>
  <a><i ng-click="reload()" class="fa fa-refresh"></i></a>
</header>

<img src="assets/loader.svg" ng-show="loading" id="loader"/>

<nav id="schedule">
  <a ui-sref="schedule.day({day: 'today'})" ui-sref-active="active">Today</a>
  <a ui-sref="schedule.day({day: 'tomorrow'})" ui-sref-active="active">Tomorrow</a>
</nav>

<section ui-view></section>
