<!doctype html>
<html ng-app="app">
<head>
  <title>Smoke Media</title>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Main application view -->
  <div class="view-container">
    <ng-include src="'nav.html'"></ng-include>
    <main ui-view class="{{viewName}}"></main>
  </div>

  <ng-controller ng-controller="offlineController">
    <section ng-class="{true: 'offline-warn visible', false: 'offline-warn'}[offline == true]"><p><i class="fa fa-exclamation-triangle"></i><strong>No connection</strong></p><span ng-click="reconnect()" class="retry">Try again</span></section>
  </ng-controller>

  <!-- Footer/radio player -->
  <ng-include src="'radio.html'"></ng-include>
  <!-- Cordova and plugins -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="/android_asset/www/plugins/cordova-plugin-music-controls/www/MusicControls.js"></script>
  <script src="node_modules/fastclick/lib/fastclick.js"></script>
  <!-- Angular libraries -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
  <!-- Custom application code -->
  <script src="js/swipe.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
