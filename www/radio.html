<footer ng-controller="radioController">
  <div id="radio-image" style="background-image:url({{radio.icon_thumb}})">
    <img src="assets/loader2.svg" ng-show="loading"/>
  </div>
  <aside id="radio-info">
    <h4>{{radio.title}}</h4>
    <p><marquee>You're listening to Smoke Radio <span ng-if="radio.desc">{{radio.desc}}</span> | London's student sound</marquee></p>
  </aside>
  <button id="radio-control" ng-click="playPause()"><i class="fa fa-play fa-3x"></i></button>
  <!---Media element for radio playback -->
  <audio id="radio-audio" preload="none" src="http://77.68.10.108:8080/mobile" type="audio/mpeg"></audio>
</footer>
